version: '3'
services:
  #フロントエンドコンテナ
  fe-pss-app:
    build:
      context: ../fe_classification_for_PSS
      dockerfile: Dockerfile.fe
    container_name: fe-pss
    env_file:
      - .env
    environment:
      TZ: ${TZ}
    volumes:
      - ../fe_classification_for_PSS/frontend/:/app
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT_IN_CONTAINER}" 
    expose:
      - ${FRONTEND_PORT_IN_CONTAINER}
    tty: true
  
  #バックエンドコンテナ
  be-pss-app:
    build:
      context: .
      dockerfile: Dockerfile.be
    container_name: be-pss
    env_file:
      - .env
    environment:
      TZ: ${TZ}
    volumes:
      - ./backend/:/app
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    expose:
      - ${BACKEND_PORT}
    tty: true
  
  #データベースコンテナ
  db-pss-app:
    build:
      context: .
      dockerfile: Dockerfile.db
    container_name: db-pss
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: ${TZ}
    volumes:
      - ./database/cnf/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./database/log/slow.log:/var/log/slow.log
      - ./database/data:/var/lib/mysql 
      - ./database/sql/:/tmp/work/sql/
    ports:
      - "${DATABASE_PORT}:${DATABASE_PORT}"
    expose:
      - ${DATABASE_PORT}
  