services:
  #フロントエンドコンテナ
  fe-pss-app:
    build:
      context: ../fe_classification_for_PSS
      dockerfile: Dockerfile.fe
    container_name: fe-pss-app
    env_file:
      - .env
    environment:
      TZ: Asia/Tokyo
      DEFAULT_IMAGE_PATH: ${DEFAULT_IMAGE_PATH}
    volumes:
      - ../fe_classification_for_PSS/frontend/:/app
      - /app/node_modules

    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT_IN_CONTAINER}" 
    expose:
      - ${FRONTEND_PORT_IN_CONTAINER}
    tty: true
    depends_on:
      be-pss-app:
        condition: service_healthy
      db-pss-app:
        condition: service_healthy
      db-mongo-pss-app:
        condition: service_healthy
    networks:
      - pss-net
  
  #バックエンドコンテナ
  be-pss-app:
    build:
      context: .
      dockerfile: Dockerfile.be
    container_name: be-pss-app
    env_file:
      - .env
    environment:
      TZ: Asia/Tokyo
    volumes:
      - ./backend/:/app
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    expose:
      - ${BACKEND_PORT}
    tty: true
    depends_on:
      db-pss-app:
        condition: service_healthy
      db-mongo-pss-app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_PORT}/docs"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - pss-net
  
  #RDBMSデータベースコンテナ
  db-pss-app:
    build:
      context: .
      dockerfile: Dockerfile.db
    container_name: db-pss-app
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Tokyo
    volumes:
      - ./database/cnf/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./database/log/slow.log:/var/log/slow.log
      - ./database/mysql_data:/var/lib/mysql 
      - ./database/sql/:/tmp/work/sql/
      - ./database/out/:/tmp/work/out/
      - ./database/sql/initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "${DATABASE_PORT}:${DATABASE_PORT_IN_CONTAINER}"
    expose:
      - ${DATABASE_PORT}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - pss-net
      
  #NoSQLデータベーツコンテナ  
  db-mongo-pss-app:
    build:
      context: .
      dockerfile: Dockerfile.mongodb
    container_name: db-mongo-pss-app
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - "${MONGO_PORT}:${MONGO_PORT}"
    expose:
     - ${MONGO_PORT}
    volumes:
      - ./database/mongo_data:/data/db
      - ./database/js/initdb.d:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - pss-net

networks:
  pss-net:
    driver: bridge
  
